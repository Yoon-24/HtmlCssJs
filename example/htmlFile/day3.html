<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a 태그 -->
    <a href="https://www.naver.com" target="_blank" title="네이버">네이버</a>
    <a href="https://www.naver.com" title="네이?버">네이?버</a>

    <br/>

    <!-- img+a -->
    <a href="https://www.naver.com">
        <img src="https://cdn.pixabay.com/photo/2017/06/27/05/44/the-bear-2446352_1280.jpg" alt="픽사베이 이미지">
    </a>

    <br/>

    <!-- strong 태그 -->
    <p>I'm sooooooooooooooooooo <strong>hungry</strong></p>

    <!-- em 태그 -->
    <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>

    <!-- fieldset, legend -->
    <form action="#">
            <fieldset>
                <legend>기본 정보</legend>
                <p>
                    <label for="loginId">아이디</label>
                    <input type="text" id="loginId">
               </p>

               <p>
                    <label for="loginPw">비밀번호</label>
                    <input type="password" id="loginPw">
               </p>
            </fieldset>

            <fieldset>
                <legend>선택 정보</legend>
                <p>
                    <label for="userAge">나이</label>
                    <input type="number" id="userAge">
                </p>

                <p>
                    <label for="userRecN">추천인</label>
                    <input type="text" id="userRecN">
                </p>

            </fieldset>

    </form>

    <!-- textarea -->
     <form action="#">
        <input type="text" value="기본값">
        <br/>
        <textarea>기본값</textarea>
     </form>

     <!-- select, option, optgroup -->
     <select name="city">
        <option value="대구">대구</option>
        <option value="경주">경주</option>
        <option value="울산">울산</option>
        <option value="부산">부산</option>
     </select>

     <select name="city" size="3">
        <optgroup label="경북">
            <option value="대구">대구</option>
            <option value="경주">경주</option>
        </optgroup>
        <optgroup label="경남">
             <option value="울산">울산</option>
             <option value="부산">부산</option>
        </optgroup>
       
     </select>

</body>
</html>
